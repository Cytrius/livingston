<div class="action-loading" *ngIf="isLoading">
    <div class="ui active text loader">{{ loading_action }}</div>
</div>

<div class="ui container">

	<div class="ui basic segment">

		<div class="ui tiny form">
	  		<div class="fields">
	  			<div class="field">
	  				<label>Filter Search</label>
					<input type="text" name="search" placeholder="Search" [(ngModel)]="filterSelect.search" (change)="loadFilteredData()">
				</div>
				<div class="field">
					<label>&nbsp;</label>
					<a (click)="clear()" class="ui button">Clear</a>
				</div>
			</div>
		</div>

		<table class="ui small celled table">
		  <thead>
		    <tr>
		    	<th>Account Number</th>
			    <th>Company</th>
			    <th>Type</th>
			    <th>Address</th>
			    <th>City</th>
			    <th>Quotes</th>
		  	</tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let account of accounts">
		      	<td>{{ account.account_number }}</td>
		     	<td>{{ account.company }}</td>
		      	<td>{{ account.type }}</td>
		      	<td>{{ account.address }}</td>
		      	<td>{{ account.city }}</td>
		     	<td>{{ account.quotes_count || 0 }}</td>
		    </tr>
		  </tbody>
		  <tfoot>
		    <tr><th colspan="6">
		      <div class="ui right floated tiny pagination menu">
		        <a class="icon item">
		          <i class="left chevron icon"></i>
		        </a>
		        <a class="item">1</a>
		        <a class="item">2</a>
		        <a class="item">3</a>
		        <a class="item">4</a>
		        <a class="icon item">
		          <i class="right chevron icon"></i>
		        </a>
		      </div>
		    </th>
		  </tr></tfoot>
		</table>

	</div>

</div>
